{% extends "core/base.html" %}

{% block content %}
<div class="px-6 py-8 flex flex-col items-center justify-normal md:h-screen mx-auto">
    <div class="p-6 space-y-4 w-full md:mt-0 sm:max-w-md">
        <form action="/login/" method="post" class="shadow rounded-xl px-6 pt-6 pb-8 mb-4 bg-extra">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-m font-semibold mb-2">Username</label>
                <!--INPUT-->
                {{ form.username }}
            </div>
            <div class="mb-4">
                <label for="password" class="block text-m font-semibold mb-2">Password</label>
                <!--INPUT-->
                {{ form.password }}
            </div>
            <div class="flex items-center mt-2">
                <button class="w-full px-4 py-2 mt-4 rounded-xl text-slate-50 text-m font-semibold">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
