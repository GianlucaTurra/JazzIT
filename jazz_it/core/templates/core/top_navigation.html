<div class="mt-1 flex flex-row justify-between h-12">
    <div class="p-2 mr-2 font-semibold text-extra">
        <button id="theme-toggle" onClick="changeTheme()">Switch</button>
    </div>
    <div class="group p-2 bg-extra flex align-bottom justify-center rounded-3xl cursor-pointer shadow-xl">
        <span class="material-symbols-sharp text-2xl text-main">search</span>
        <input 
            type="text" 
            placeholder="Search..." 
            class="border-none p-0 placeholder:text-main w-0 duration-700 text-main group-hover:w-96"
            style="background-color: transparent">
    </div>
    <div class="p-2 mr-2 font-semibold text-extra">
        {% if request.user.is_authenticated %}
            <a href="{% url "logout" %}">Sign Out</a>
        {% else %}
            <a href="{% url "login" %}">Sign In</a>
        {% endif %}
    </div>
</div>
