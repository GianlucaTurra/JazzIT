{% extends "core/base.html" %}
{% block content %}
    {% include "core/top_navigation.html" %}
    <div class="flex justify-center mt-8 py-2">
        <a hx-get="{% url 'core:add_music_advice' %}"
           hx-target="#dialog-container"
           hx-swap="innerHTML"
           class="text-center shadow-xl px-4 py-1 rounded-2xl font-semibold text-secondary cursor-pointer"
           onClick="openDialog()"
        >Any new advice you'd like to share?</a>
    </div>
    <div class="flex justify-center py-16">
        <ul class="w-2/3">
            {% for advice in music_advices %}
                <li class="rounded-2xl shadow-xl">
                    {% include "core/advice_card.html" %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <dialog id="dialog-container"></dialog>
    <style>
        ::backdrop {
            opacity: 0.95;
        }
        dialog[open] {
            background: var(--color-main);
            color: var(--color-highlight);
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            display: flex;
            flex-direction: column;
            width: 50%;
        }
    </style>
    <script>
        const dialog = document.querySelector("#dialog-container");

        function openDialog() {
            dialog.showModal();
        }
    </script>
{% endblock content %}
