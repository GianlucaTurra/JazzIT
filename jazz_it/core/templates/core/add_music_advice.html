<dialog open class="bg-main text-highlight font-sans flex flex-col w-1/2">
    {% load static %}
    {% if pk %}
        {% url 'submit' pk as the_url %}
    {% else %}
        {% url 'submit' as the_url %}
    {% endif %}
    <form action="{{ the_url }}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if form.errors or form.non_field_errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        {% endif %}
        <button class="bg-extra mt-4 p-2 rounded-2xl">Submit</button>
    </form>
</dialog>
