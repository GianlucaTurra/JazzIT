{% extends "core/base.html" %}
{% block content %}
{% load static %} 
<form action="{% url "core:add_music_advice" %}" method="post">
  {% csrf_token %}
  {{ form }}
  {% if form.errors or form.non_field_errors %}
    {% for field in form %}
      {{ field.errors }}
    {% endfor %}
    {{ form.non_field_errors }}
  {% endif %}
  <button>Create</button>
</form>
{% endblock content %}
