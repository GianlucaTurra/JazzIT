{% extends "core/base.html" %}

{% block content %}
    <div class="px-6 py-8 flex flex-col items-center justify-normal md:h-screen mx-auto">
        <div class="p-6 space-y-4 w-full md:mt-0 sm:max-w-md">
            <form action="{% url "core:signup" %}" method="post"
                  class="rounded-2xl px-6 pt-6 pb-8 mb-4 bg-extra shadow-xl">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-2">
                        <label for="" class="field-label font-semibold">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                {% if form.errors or form.non_field_errors %}
                    <div class="font-semibold">
                        {% for field in form %}
                            {{ field.errors }}
                        {% endfor %}
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <div class="flex items-center mt-2">
                    <button class="w-full px-4 py-2 mt-4 bg-secondary rounded-2xl text-slate-50 text-m font-semibold">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <style>
    {#TODO: Why the fuck does it not work with the custom class?#}
        .field-label {
            color: var(--color-label);
        }
        .errorlist { /* django class for form's errors */
            color: var(--color-error);
        }
    </style>
{% endblock content %}
